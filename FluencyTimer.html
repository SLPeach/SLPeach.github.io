<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/wordsearch.css">
    <script type="application/javascript" charset="utf-8" src="src/FluencyTimer.js"></script>
    <script type="text/javascript" charset="UTF-8">
        window.onload = function (event) {
            var ft = new FluencyTimer();
            ft.init(
                document.getElementById("syllableLog"),
                document.getElementById("results"),
                document.getElementById("startButton"),
                document.getElementById("stopButton")
            );
        }
    </script>
</head>
<body>
    <div id="postWrapper">
        <div><button id="startButton">Start</button> <button id="stopButton">Stop</button></div>
        <div id="results" class="roundBorder blueBorder">
            <table>
                <tr><th>Sample Time</th><td></td></tr>
                <tr><th>Fluent</th><td></td></tr>
                <tr><th>Disfluent</th><td></td></tr>
                <tr><th>Mean 3 Longest</th><td></td></tr>
            </table>
        </div>
        <div id="syllableLogContainer" class="roundBorder grayBorder">
            <details>
                <summary>&nbsp;Syllable Log</summary>
                <div><textarea id="syllableLog" readonly></textarea></div>
            </details>
        </div>
    </div>
</body>
</html>
